<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon, Title, Fonts, Stylesheet -->
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <title>Contact | Nostalgia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">

<body>
    <form class="form">
        <!-- <h2>NOSTALGIA</h2> -->
            <img src="/assets/logo.png" alt="" width=80" height="82">

    </form>

    <script src="contact.js"></script>
